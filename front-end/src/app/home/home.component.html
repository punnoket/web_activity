<!DOCTYPE html>
<html lang="en">


<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>





  <!--logo a man-->
  <div class="container-fluid bg-1 text-center">
    <h3>Who Am I?</h3>
    <img src="man.jpg" class="img-responsive" class="img-circle" style="display:inline" alt="Man">
    <h3>I'm an participant.</h3>
  </div>

  <div class="container-fluid bg-2 text-center">
    <h3>♥ ♥ ♥ New Event ♥ ♥ ♥</h3>

  </div>


  <!--events picture-->
  <div class="container-fluid bg-3 text-center">

    <div class="row">
      <div *ngFor="let activity of activities; let i = index">
        <div class="col-sm-4">
          <h4>{{activity.name}}</h4>
          <img src="{{activity.image}}" alt="Image"> <br><br>
          <p class="w3-opacity" align='left'>{{activity.date}}<br>{{activity.location}}</p>
          <p align='left'>{{activity.description}}</p>
          <button type="button" class="button">details</button> {{activity.type}}
          <button type="button" class="button"><span class="glyphicon glyphicon-heart"></span>  Vote</button>

          <button type="button" class="button">score vote</button>

          <button type="button" class="button">join us</button>

        </div>

      </div>
    </div>
  </div>




  <!--footer-->
  <footer class="container-fluid bg-4 text-center">
    <h4>EVENTS TU MADE BY US</h4>

  </footer>



</body>

</html>
