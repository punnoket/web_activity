      <div class="row">

        <div *ngFor="let activity of activities; let i = index">
          <div class="col-sm-4">


            <div *ngIf="activity.type==='vote'">
              <div id="vote_content" class="vote_content">

                <a href="javascript:void(0)" onclick="document.getElementById('vote_content').style.display='none';document.getElementById('vote_fade').style.display='none'">Close</a>
                <div *ngFor="let c of choices; let i = index">


                  <li>
                    <input #choice type="radio" id="s-option" name="selector" (change)="onSelectionChange(i)">
                    <label>{{c.choice}}</label>

                  </li>

                </div>
                <p>Please enter your key</p>
                <input #key type="text">
                <button onclick="document.getElementById('vote_content').style.display='none';document.getElementById('vote_fade').style.display='none'"
                  type="button" class="button" (click)='checkMatchKeyVote(key.value)'>Vote</button>
              </div>
              <div id="vote_fade" class="vote_overlay"></div>
            </div>


            <div id="join_content" class="join_content">
              <a href="javascript:void(0)" onclick="document.getElementById('join_content').style.display='none';document.getElementById('join_fade').style.display='none'">Close</a>
              <p>Please enter your key</p>
              <input #key type="text">
              <button onclick="document.getElementById('join_content').style.display='none';document.getElementById('join_fade').style.display='none'"
                type="button" class="button" (click)='checkMatchKey(key.value)'>join us</button>

            </div>
            <div id="join_fade" class="join_overlay"></div>
